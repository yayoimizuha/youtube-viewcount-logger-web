<svg width="512" height="512" viewBox="0 0 512 512"
    xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
    <title id="title">YouTube Views Daily Graph Icon</title>
    <desc id="desc">An icon showing a YouTube-like play symbol combined with a line graph that
        increases over time.</desc>

    <defs>
        <!-- Background gradient -->
        <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#020617" />
            <stop offset="50%" stop-color="#0F172A" />
            <stop offset="100%" stop-color="#1F2937" />
        </linearGradient>

        <!-- Accent gradient for the graph line -->
        <linearGradient id="lineGradient" x1="140" y1="360" x2="372" y2="160"
            gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FBBF24" />
            <stop offset="40%" stop-color="#22C55E" />
            <stop offset="100%" stop-color="#38BDF8" />
        </linearGradient>

        <!-- Soft shadow for inner card -->
        <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="#000000"
                flood-opacity="0.35" />
        </filter>
    </defs>

    <!-- Rounded square background -->
    <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#bgGradient)" />

    <!-- Inner card representing the service -->
    <g filter="url(#cardShadow)">
        <rect x="80" y="96" width="352" height="320" rx="64" fill="#020617" fill-opacity="0.75"
            stroke="#111827" stroke-width="2" />

        <!-- Subtle grid for the graph -->
        <g opacity="0.35" stroke="#4B5563" stroke-width="1">
            <!-- Vertical grid lines -->
            <line x1="140" y1="160" x2="140" y2="360" />
            <line x1="196" y1="160" x2="196" y2="360" />
            <line x1="252" y1="160" x2="252" y2="360" />
            <line x1="308" y1="160" x2="308" y2="360" />
            <line x1="364" y1="160" x2="364" y2="360" />
            <!-- Horizontal grid lines -->
            <line x1="120" y1="190" x2="392" y2="190" />
            <line x1="120" y1="230" x2="392" y2="230" />
            <line x1="120" y1="270" x2="392" y2="270" />
            <line x1="120" y1="310" x2="392" y2="310" />
            <line x1="120" y1="350" x2="392" y2="350" />
        </g>

        <!-- Axes -->
        <g stroke="#E5E7EB" stroke-width="3" stroke-linecap="round">
            <!-- Y axis -->
            <line x1="132" y1="168" x2="132" y2="360" />
            <!-- X axis -->
            <line x1="132" y1="360" x2="384" y2="360" />
        </g>

        <!-- Line graph representing daily views -->
        <path
            d="M138 340
             L184 300
             L218 312
             L252 270
             L286 252
             L318 220
             L352 205
             L378 178"
            fill="none"
            stroke="url(#lineGradient)"
            stroke-width="6"
            stroke-linejoin="round"
            stroke-linecap="round" />

        <!-- Data points -->
        <g fill="#F9FAFB" stroke="#0F172A" stroke-width="2">
            <circle cx="138" cy="340" r="7" />
            <circle cx="184" cy="300" r="6" />
            <circle cx="218" cy="312" r="6" />
            <circle cx="252" cy="270" r="6" />
            <circle cx="286" cy="252" r="6" />
            <circle cx="318" cy="220" r="6" />
            <circle cx="352" cy="205" r="6" />
            <circle cx="378" cy="178" r="7" />
        </g>

        <!-- YouTube-like play badge overlapping the graph -->
        <g transform="translate(150,188)">
            <!-- Red rounded rectangle -->
            <rect x="0" y="0" width="140" height="96" rx="30" fill="#FF0000" />

            <!-- Play triangle -->
            <polygon points="56,30 56,66 90,48"
                fill="#F9FAFB" />
        </g>

        <!-- Small "live" indicator dot to hint at streaming/配信 -->
        <!-- <circle cx="360" cy="184" r="8" fill="#EF4444" stroke="#F9FAFB" stroke-width="2"/> -->
    </g>
</svg>