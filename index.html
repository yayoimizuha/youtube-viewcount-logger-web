<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Yo!</title>


    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css"/>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit-icons.min.js"></script>

    <!--- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-2.12.1.js"></script>


</head>
<body>
<div class="uk-section-default uk-light">
    <div class="uk-section  uk-background-cover"
         style="background-image: url(asset/helloproject_logo.svg);background-size: contain;background-color: #002e46; ;filter: contrast(100%)">
        <div class="uk-container">
            <h3>Graph Page</h3>
            <div class="uk-grid-match uk-light uk-child-width-1-3@m" uk-grid>
                <div>
                    <p>ハロー!プロジェクト及びアップフロント所属のアーティストのYouTubeにあるMVのプレイリストを毎日自動で巡回して再生回数を取得し、データベースにまとめています。</p>
                </div>
                <div>
                    <p>Twitterで毎日グラフと表を生成して投稿していますが，画像で拡大したり，特定の曲のみを比較したりは出来ません。
                        <br>
                        そこで，オンラインで表をいじって比較できるようなツールを作成することにしました。</p>
                </div>
                <div class="uk-card uk-card-secondary uk-card-body uk-card-hover">
                    <div class="uk-width-auto uk-padding-small">
                        <a class="uk-comment-avater" uk-icon="twitter" width="80" height="80"
                           href="https://mobile.twitter.com/hello_counter"></a>
                    </div>
                    <div class="uk-width-expand">
                        <h4 class="uk-comment-title uk-margin-remove">
                            <a class="uk-link-reset">
                                Twitter毎日更新中！
                            </a>
                        </h4>
                        <ul class="uk-comment-meta uk-subnav uk-subnav-divider uk-margin-remove-top">
                            <li>
                                <a href="https://mobile.twitter.com/hello_counter">
                                    @hello_counter
                                </a>
                            </li>
                        </ul>
                        <p>Twitterで毎日，再生回数の表とグラフ，再生回数トップ3を公開しています！ぜひフォローしてください！
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<div class="uk-section-default uk-card-default uk-container">
    <form>
        <fieldset class="uk-fieldset">

            <legend class="uk-legend uk-text-center uk-margin-top">グループ名</legend>
            <div class="uk-margin">
                <label>
                    <select class="uk-select" name="group">
                        <option value="01">Option 01</option>
                        <option value="02">Option 02</option>
                    </select>
                </label>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
